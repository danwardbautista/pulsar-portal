<div style="float:right;">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter table" #input>
    </mat-form-field>
</div>

<div style="padding-top: 10px;padding-bottom: 25px;">
    <button class="main-button"  (click)="open(content)"><mat-icon style="margin-right: 5px;">library_add</mat-icon>Add
        Tag</button>
    <br>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> <div class="tag-box" [ngStyle]="{'background-color': element.color}">{{element.name}}</div>            </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> color </th>
            <td mat-cell *matCellDef="let element"> <div class="tag-box" [ngStyle]="{'background-color': element.color}">C</div>{{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button class="secondary-button" style="margin-right:5px;">Edit</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<ng-template #content let-modal>
    <div class="modal-header modal-style-header">
      <div style="font-size: 20px;">Add Services</div>
      <button style="color:White;" type="button" class="btn-close" aria-label="Close" id="cancel"
        (click)="modal.dismiss('Cross click')"></button>
    </div>
    <form>
      <div class="modal-body">
        <mat-label>Tag</mat-label>
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput placeholder="Ex: Admin">
        </mat-form-field>
  
        <mat-label>Description</mat-label>
        <mat-form-field appearance="outline" style="width: 100%;">
          <input matInput placeholder="Ex: This tag is for admins">
        </mat-form-field>
  
      </div>
      <div class="modal-footer">
        <button type="submit" class="secondary-button">Submit</button>
      </div>
    </form>
  </ng-template>
