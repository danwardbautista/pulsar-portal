<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 7px;" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-6 d-none d-md-block">
                        <img src="https://images.pexels.com/photos/3309498/pexels-photo-3309498.jpeg" alt="login form"
                            class="img-fluid" style="border-radius: 7px 0 0 7px;" />
                    </div>

                    <div class="col-md-6 col-lg-6 d-flex align-items-center"
                        style="background-color: #0067B4;border-radius: 0 7px 7px 0;">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form>
                                <div class="d-flex justify-content-center align-items-center mb-3 pb-1">
                                    <div class="text-center"> <!-- New container to center the image and its div -->
                                        <img src="https://auth.pivotel.com.au/pulsar4/assets/img/pulsar4-logo.png"
                                            class="sidenav-logo">
                                    </div>
                                </div>

                                <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please sign in</h1>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password"
                                        placeholder="Enter your password" required>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit" style="float:right;"
                                        (click)="postLogin()">Login</button>
                                </div>

                                <br>
                                <div style="padding-top:15px;color:white;text-align: center;">
                                    <p>First time using Pulsar?</p>
                                    <a href="/login" class="custom-link">Create New Account</a>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #ErrorModal let-modal>
    <div class="modal-header error-modal-header">
        Server Error
    </div>
    <div class="modal-body">

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btnAnimation font" mat-raised-button mat-raised-button color="warn"
            (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
